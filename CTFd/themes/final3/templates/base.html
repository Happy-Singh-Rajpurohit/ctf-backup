<!DOCTYPE html>
<html>

<head>
    <!-- basehtml --> 
    <title>{{ Configs.ctf_name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ Configs.ctf_small_icon }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{{ url_for('views.themes', path='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('views.themes', path='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('views.themes', path='css/core.css') }}">
    <link rel="stylesheet" href="{{ url_for('views.themes', path='css/no-shadows.css') }}">
    <link rel="stylesheet" href="{{ url_for('views.themes', path='css/reduced-glow.css') }}">
    <link rel="stylesheet" href="{{ url_for('views.themes', path='css/override.css') }}?v=2">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    {% block stylesheets %}
    {% endblock %}

    <style>
        /* CRITICAL: FAILSARFE Styles to ensure theme applies even if external CSS fails */
        body {
            background-color: #111 !important;
            margin: 0;
            min-height: 100vh !important;
            position: relative;
        }

        /* Pseudo-element for background image so we can blur it without blurring the content */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url("{{ url_for('views.themes', path='img/bg.jpg') }}") !important;
            background-repeat: no-repeat !important;
            background-size: cover !important;
            background-position: center !important;
            filter: blur(8px) brightness(0.6) !important;
            /* Blur and darken */
            z-index: -1;
        }

        .auth-box {
            background-color: rgba(20, 20, 20, 0.65) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-top: 3px solid #00ff00 !important;
            padding: 40px !important;
            margin-top: 30px !important;
            border-radius: 8px !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7) !important;
            display: block !important;
        }

        .auth-logo {
            max-width: 250px !important;
            /* Increased size */
            margin: 0 auto 20px auto !important;
            display: block !important;
        }
    </style>

    {{ Plugins.styles }}
    <script type="text/javascript">
        var init = {
            'urlRoot': "{{ request.script_root }}",
            'csrfNonce': "{{ Session.nonce }}",
            'userMode': "{{ Configs.user_mode }}",
            'userId': {{ Session.id }},
        'start': {{ Configs.start | tojson }},
        'end': {{ Configs.end | tojson }},
        'theme_settings': {{ Configs.theme_settings | tojson }}
        }
    </script>
    {{ Configs.theme_header }}
</head>

<body>
    {% include "components/navbar.html" %}

    <main role="main">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container flex-box text-center">
            <small class="text-muted"></small>
        </div>
    </footer>

    <script defer src="{{ url_for('views.themes', path='js/vendor.bundle.js') }}"></script>
    <script defer src="{{ url_for('views.themes', path='js/core.js') }}"></script>
    <script defer src="{{ url_for('views.themes', path='js/helpers.js') }}"></script>

    {% block entrypoint %}
    <script defer src="{{ url_for('views.themes', path='js/pages/main.js') }}"></script>
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    {{ Plugins.scripts }}

    {{ Configs.theme_footer }}
</body>

</html>
