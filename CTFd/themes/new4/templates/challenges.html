{% extends "base.html" %}

{% block stylesheets %}
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/challenge-board.css') }}">
	<style>
		.cryptix-banner-section {
			background-color: #000000;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem 1rem 1rem 1rem;
			margin-top: -20px;
		}
		.cryptix-banner-section img {
			max-width: 100%;
			width: auto;
			max-height: 40vh;
			height: auto;
			display: block;
			object-fit: contain;
		}
		.challenge-instructions {
			background-color: #000000;
			text-align: center;
			padding: 0.5rem 1rem 2rem 1rem;
			margin: 0;
		}
		.challenge-instructions h3 {
			color: #00ffff;
			font-size: 1.5rem;
			font-weight: 400;
			margin: 0;
			text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
		}
		@media (max-width: 768px) {
			.cryptix-banner-section {
				padding: 1.5rem 0.5rem 0.5rem 0.5rem;
			}
			.cryptix-banner-section img {
				max-height: 25vh;
			}
			.challenge-instructions {
				padding: 0.5rem 0.5rem 1.5rem 0.5rem;
			}
			.challenge-instructions h3 {
				font-size: 1.2rem;
			}
		}
	</style>
{% endblock %}

{% block content %}
<div class="cryptix-banner-section">
	<img src="{{ url_for('views.themes', path='img/cryptix-banner.jpg') }}" alt="CRYPTIX" class="img-fluid">
</div>

<div class="challenge-instructions">
	<h3>Solve the below questions to get points</h3>
</div>

<div class="modal fade" id="challenge-window" tabindex="-1" role="dialog">
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% include "components/errors.html" %}
		</div>
	</div>

	<div id='challenges-board'>
		<div class="min-vh-50 d-flex align-items-center">
			<div class="text-center w-100">
				<i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}

{% block entrypoint %}
	<script defer src="{{ url_for('views.themes', path='js/pages/challenges.js') }}"></script>
{% endblock %}
